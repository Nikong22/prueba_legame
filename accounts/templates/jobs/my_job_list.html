{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">Mis Publicaciones de Trabajo</h2>
  <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
    {% for job in jobs %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ job.title }}</h5>
            <p class="card-text">{{ job.sector }}</p>
            <p class="card-text"><small class="text-muted">{{ job.category }}</small></p>
          </div>
          <div class="card-footer bg-white d-flex justify-content-between align-items-center">
            <a href="{% url 'job_details' job.id %}" class="btn btn-outline-secondary">Ver Publicación</a>
            <a href="{% url 'edit_job_post' job.id %}" class="btn btn-outline-primary">Editar Publicación</a>
            <!-- Asegúrate de que 'job_details' es el nombre de la URL de la vista de detalles -->
            <!-- Botón de status -->
            <form method="post" action="{% url 'toggle_job_post_status' job.id %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-sm {% if job.status == 'active' %}btn-outline-success{% else %}btn-outline-danger{% endif %}">
                <i class="bi {% if job.status == 'active' %}bi-toggle-on{% else %}bi-toggle-off{% endif %}"></i> Activar/desactivar
              </button>
            </form>
            <!-- Botón de eliminación con icono de papelera -->
            <form action="{% url 'delete_job_post' job.id %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar esta publicación?');">
                <i class="bi bi-trash"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col">
        <p class="text-center">No has publicado trabajos aún.</p>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
